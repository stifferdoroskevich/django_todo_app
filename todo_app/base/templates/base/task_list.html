<h1>To Do LIST</h1>

<a href="{% url 'create_task' %}">Add TASK</a>

<table>
<tr>
    <th>Item</th>
    <th></th>
</tr>
{% for task in tasks %}
<tr>
    <td>{{ task.title }}</td>
    <td><a href="{% url 'task' task.id %}">View</a></td>
    <td><a href="{% url 'update_task' task.id %}">Edit</a></td>
    <td><a href="{% url 'delete_task' task.id %}">Delete</a></td>
</tr>
{% empty %}
<h3>No tasks created</h3>

{% endfor %}
</table>
